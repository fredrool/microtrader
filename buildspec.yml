version: 0.2

env:
  variables:
    APP_VERSION: ${CODEBUILD_RESOLVED_SOURCE_VERSION}

phases:
  pre_build:
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --storage-driver=overlay&
      - timeout -t 15 sh -c "until docker info; do echo .; sleep 1; done"
      - make login
  build:
    commands:
      - make test
      - make release
      - make tag:default
      - make publish
      - make version > build/version.json
  post_build:
    commands:
      - make logout

artifacts:
  files:
    - build/version.json